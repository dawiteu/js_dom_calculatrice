<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>

    <div id="calc">
        <div id="top">
            <span id="titre">Calculatrice</span>
            <span id="switchcol">Mode sombre?</span>
        </div>

        <input type="text" name="textcalc" disabled /> 

        <div id="nombres">
            <div class="row">
                <div class="col">
                    <button class="op">C</button>
                    <button class="del">X</button>
                    <button  class="op" disabled>%</button>
                    <button  class="op"> / </button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button  class="op">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="op">-</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="op">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button>00</button>
                    <button>0</button>
                    <button disabled>.</button>
                    <button class="op">=</button>
                </div>
            </div>


        </div>

    </div>


    <script src="./public/js/main.js"></script>
</body>
</html>
